<!doctype HTML>
<html>
	<head>
		<title>Log In Now!</title>
	</head>
	<body>
		{% if addressInfo != None %}
			Quote: "{{ addressInfo }}"		
		{% endif %}
		<form action="{% url 'player_login' %}" method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Start Playing</button>
		</form>
	</body>
</html>
